<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Coffee!</h1>

    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <input id="submit" type="submit" />
    </form>

    <div class="coffee-chart">
        <div class="chart-head">
            <div>
                <h3>ID</h3>
                <h3>NAME</h3>
                <p>ROAST</p>
            </div>
        </div>
        <div id="coffees"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
